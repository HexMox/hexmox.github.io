<!doctype html>
<html style="font-size: 15.525px;">
  <head>
    <title>img tag tap and hold test</title>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=yes">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <style>
    </style>
  </head>
  <body>
    <p id="result">result: </p>

    <script>
    function reportLoc() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(doReport);
      }

      function doReport(pos) {

        // 先上报经纬度
        var str = (pos.coords.longitude * 1e-6) + ', ' + (pos.coords.latitude * 1e-6);
        $('#result').text(str);
      }
    }

    reportLoc();
    </script>
  </body>
</html>
